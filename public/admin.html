<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>叫號後台 - 那空沙旺</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="card">
    <h1>🔒 老闆叫號後台</h1>

    <!-- 登入 -->
    <div id="auth-section" class="voice">
      <input type="password" id="admin-password" placeholder="請輸入密碼" />
      <button id="login-btn" class="primary">登入</button>
      <button id="voice-btn" type="button" class="secondary">🔊 解鎖語音</button>
    </div>

    <!-- 後台面板 -->
    <div id="admin-panel" class="hidden">
      <div class="label">目前號碼</div>
      <div id="current-number" class="now-serving" style="margin-top:4px;">
        <span>尚未開始</span>
      </div>
      <div id="current-info" class="label">--</div>
      <div id="current-phone" class="label">--</div>

      <div class="voice">
        <input type="checkbox" id="speak-toggle" checked />
        <label for="speak-toggle">啟用語音播報</label>
        <button id="test-voice" type="button" class="secondary">測試播報</button>
      </div>
      <div class="voice"><span class="hint">（行動裝置請先點一次「解鎖語音」或「測試播報」）</span></div>

      <div class="admin-actions">
        <button id="next-btn" class="primary">▶️ 下一號</button>
        <button id="reset-btn" class="danger">🔁 重置全部</button>
      </div>

      <div class="queue-list">
        <div class="label">後面排隊（前 5 位）</div>
        <div id="lineup"></div>
      </div>
    </div>
  </main>

  <script>
    const auth = document.getElementById('auth-section');
    const panel = document.getElementById('admin-panel');
    const pwdInput = document.getElementById('admin-password');
    const currentNumEl = document.getElementById('current-number').querySelector('span');
    const currentInfoEl = document.getElementById('current-info');
    const currentPhoneEl = document.getElementById('current-phone');
    const lineupEl = document.getElementById('lineup');
    const speakToggle = document.getElementById('speak-toggle');
    const testBtn = document.getElementById('test-voice');
    const unlockBtn = document.getElementById('voice-btn');

    let password = '';
    let audioUnlocked = false;
    let audioCtx = null;

    function unlockAudio(){
      if (audioUnlocked) return;
      audioUnlocked = true;
      // 解鎖 WebAudio
      try{
        const Ctx = window.AudioContext || window.webkitAudioContext;
        if (Ctx){
          audioCtx = audioCtx || new Ctx();
          if (audioCtx.state === 'suspended') audioCtx.resume();
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          gain.gain.value = 0.0001;
          osc.connect(gain).connect(audioCtx.destination);
          osc.start();
          osc.stop(audioCtx.currentTime + 0.02);
        }
      }catch{}
      // 暖機 TTS
      try{
        if ('speechSynthesis' in window){
          const u = new SpeechSynthesisUtterance('語音已啟用');
          u.lang = 'zh-TW'; u.volume = 0;
          window.speechSynthesis.speak(u);
        }
      }catch{}
    }
    function chooseVoice(){
      try{
        const voices = window.speechSynthesis?.getVoices() || [];
        const prefs = ['zh-TW','zh-HK','yue','zh-CN','zh'];
        for (const code of prefs){
          const v = voices.find(v => v.lang && v.lang.startsWith(code));
          if (v) return v;
        }
        return voices[0];
      }catch{return null;}
    }
    function speak(text){
      if (!speakToggle.checked) return;
      if (!('speechSynthesis' in window)) return;
      unlockAudio();
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'zh-TW';
      const v = chooseVoice(); if (v) u.voice = v;
      try{ window.speechSynthesis.cancel(); }catch{}
      setTimeout(()=>{ try{ window.speechSynthesis.speak(u); }catch{} },0);
    }

    unlockBtn.addEventListener('click', ()=>{ unlockAudio(); speak('語音已啟用'); });
    testBtn.addEventListener('click', ()=> speak('這是測試播報'));

    // 自動記住登入一次
    if (sessionStorage.getItem('adminOK') === '1') {
      auth.classList.add('hidden');
      panel.classList.remove('hidden');
      refreshAll();
    }

    document.getElementById('login-btn').addEventListener('click', () => {
      const val = pwdInput.value.trim();
      if (!val) return alert('請輸入密碼');
      password = val;
      sessionStorage.setItem('adminOK', '1');
      auth.classList.add('hidden');
      panel.classList.remove('hidden');
      unlockAudio();
      refreshAll();
    });

    async function fetchJSON(url){
      const res = await fetch(url);
      if (!res.ok) throw new Error('HTTP '+res.status);
      return res.json();
    }

    async function fetchCurrent(){
      const data = await fetchJSON('/api/current');
      if (data?.current){
        currentNumEl.textContent = `${data.current.number} 號`;
        currentInfoEl.textContent = `${data.current.name || ''} ${data.current.gender || ''}`.trim() || '--';
        currentPhoneEl.textContent = data.current.phone ? `手機：${data.current.phone}` : '--';
      } else {
        currentNumEl.textContent = '尚未開始';
        currentInfoEl.textContent = '--';
        currentPhoneEl.textContent = '--';
      }
    }

    async function fetchLineup(){
      const data = await fetchJSON('/api/lineup?limit=5');
      const rows = data.next || [];
      lineupEl.innerHTML = rows.length
        ? rows.map(r => `<div class="queue-item">
            <div>🔜 ${r.number} 號</div>
            <div>${(r.name || '') + ' ' + (r.gender || '')}</div>
            <div>${r.phone || ''}</div>
          </div>`).join('')
        : '<div class="label">目前沒有後續排隊</div>';
    }

    async function refreshAll(){ await Promise.all([fetchCurrent(), fetchLineup()]); }
    setInterval(()=>{ if (!panel.classList.contains('hidden')) refreshAll(); }, 3000);

    document.getElementById('next-btn').addEventListener('click', async ()=>{
      if (!password) return alert('尚未登入');
      const btn = document.getElementById('next-btn');
      btn.disabled = true;
      try{
        const data = await fetchJSON(`/api/next?password=${encodeURIComponent(password)}`);
        if (data.success){ speak(`請 ${data.number} 號到櫃檯`); await refreshAll(); }
        else alert(data.message || '操作失敗');
      }catch{ alert('操作失敗'); }
      finally{ btn.disabled = false; }
    });

    document.getElementById('reset-btn').addEventListener('click', async ()=>{
      if (!password) return alert('尚未登入');
      if (!confirm('確定要重置全部號碼嗎？')) return;
      const data = await fetchJSON(`/api/reset?password=${encodeURIComponent(password)}`);
      if (data.success){ window.speechSynthesis?.cancel(); await refreshAll(); alert('已重置'); }
      else alert(data.message || '操作失敗');
    });
  </script>
</body>
</html>
