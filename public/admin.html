  <script>
    const auth = document.getElementById('auth-section');
    const panel = document.getElementById('admin-panel');

    let password = '';

    // ---------- éŸ³è¨Šè§£é– & èªéŸ³ ----------
    function unlockAudio(){
      if (audioUnlocked) return;
      audioUnlocked = true;
      try{
        const Ctx = window.AudioContext || window.webkitAudioContext;
        if (Ctx){
          audioCtx = audioCtx || new Ctx();
          if (audioCtx.state === 'suspended') audioCtx.resume();
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          gain.gain.value = 0.0001;
          osc.connect(gain).connect(audioCtx.destination);
          osc.start(); osc.stop(audioCtx.currentTime + 0.02);
        }
      }catch{}
      try{
        if ('speechSynthesis' in window){
          const u = new SpeechSynthesisUtterance('èªéŸ³å·²å•Ÿç”¨');
          u.lang = 'zh-TW'; u.volume = 0;
          window.speechSynthesis.speak(u);
        }
      }catch{}
    }
    function chooseVoice(){
      try{
        const voices = window.speechSynthesis?.getVoices() || [];
        const prefs = ['zh-TW','zh-HK','yue','zh-CN','zh'];
        for (const code of prefs){
          const v = voices.find(v => v.lang && v.lang.startsWith(code));
          if (v) return v;
        }
        return voices[0];
      }catch{return null;}
    }
    function speak(text){
      if (!speakToggle.checked) return;
      if (!('speechSynthesis' in window)) return;
      unlockAudio();
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'zh-TW';
      const v = chooseVoice(); if (v) u.voice = v;
      try{ window.speechSynthesis.cancel(); }catch{}
      setTimeout(()=>{ try{ window.speechSynthesis.speak(u); }catch{} },0);
    }
    unlockBtn.addEventListener('click', ()=>{ unlockAudio(); speak('èªéŸ³å·²å•Ÿç”¨'); });
    testBtn.addEventListener('click', ()=> speak('é€™æ˜¯æ¸¬è©¦æ’­å ±'));

    // ---------- é©—è­‰ & ç™»å…¥/ç™»å‡º ----------
    async function verify(pw){
      const res = await fetch(`/api/auth?password=${encodeURIComponent(pw)}`);
      if (!res.ok) return false;
      const data = await res.json();
      return !!data.success;
    }

    function showPanel(){
      auth.classList.add('hidden');
      panel.classList.remove('hidden');
      unlockAudio();
      refreshAll();
    }
    function showLogin(){
      panel.classList.add('hidden');
      auth.classList.remove('hidden');
      pwdInput.value = '';
      pwdInput.focus();
    }
    function logout(){
      password = '';
      sessionStorage.removeItem('adminPW');
      showLogin();
    }
    logoutBtn.addEventListener('click', logout);

    document.getElementById('login-btn').addEventListener('click', async () => {
      const val = (pwdInput.value || '').trim();
      if (!val) return alert('è«‹è¼¸å…¥å¯†ç¢¼');
      const ok = await verify(val);
      if (!ok){
        alert('å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡');
        pwdInput.select();
        return;
      }
      password = val;
      sessionStorage.setItem('adminPW', val); // å„²å­˜ç•¶æ¬¡æœƒè©±å¯†ç¢¼ï¼Œé‡æ–°æ•´ç†ä»å¯è‡ªå‹•ç™»å…¥
      showPanel();
    });

    // è‡ªå‹•ç™»å…¥ï¼ˆåªæœ‰åœ¨é©—è­‰é€šéæ‰é¡¯ç¤ºé¢æ¿ï¼‰
    (async function autoLogin(){
      const saved = sessionStorage.getItem('adminPW');
      if (!saved) return;
      const ok = await verify(saved);
      if (ok){
        password = saved;
        showPanel();
      }else{
        sessionStorage.removeItem('adminPW');
        showLogin();
      }
    })();

    // ---------- å–è³‡æ–™ / UI ----------
    async function fetchJSON(url){
      const res = await fetch(url);
      if (!res.ok) throw new Error('HTTP '+res.status);
      return res.json();
    }
    async function fetchCurrent(){
      const data = await fetchJSON('/api/current');
      if (data?.current){
        currentNumEl.textContent = `${data.current.number} è™Ÿ`;
        currentInfoEl.textContent = `${data.current.name || ''} ${data.current.gender || ''}`.trim() || '--';
        currentPhoneEl.textContent = data.current.phone ? `æ‰‹æ©Ÿï¼š${data.current.phone}` : '--';
      } else {
        currentNumEl.textContent = 'å°šæœªé–‹å§‹';
        currentInfoEl.textContent = '--';
        currentPhoneEl.textContent = '--';
      }
    }
    async function fetchLineup(){
      const data = await fetchJSON('/api/lineup?limit=5');
      const rows = data.next || [];
      lineupEl.innerHTML = rows.length
        ? rows.map(r => `<div class="queue-item">
            <div>ğŸ”œ ${r.number} è™Ÿ</div>
            <div>${(r.name || '') + ' ' + (r.gender || '')}</div>
            <div>${r.phone || ''}</div>
          </div>`).join('')
        : '<div class="label">ç›®å‰æ²’æœ‰å¾ŒçºŒæ’éšŠ</div>';
    }
    async function refreshAll(){ await Promise.all([fetchCurrent(), fetchLineup()]); }
    setInterval(()=>{ if (!panel.classList.contains('hidden')) refreshAll(); }, 3000);

    // ---------- æ“ä½œæŒ‰éˆ•ï¼ˆè‹¥å¯†ç¢¼éŒ¯èª¤ â†’ è‡ªå‹•ç™»å‡ºå›åˆ°ç™»å…¥åˆ—ï¼‰ ----------
    document.getElementById('next-btn').addEventListener('click', async ()=>{
      if (!password) return alert('å°šæœªç™»å…¥');
      const btn = document.getElementById('next-btn');
      btn.disabled = true;
      try{
        const data = await fetchJSON(`/api/next?password=${encodeURIComponent(password)}`);
        if (data.success){
          speak(`è«‹ ${data.number} è™Ÿåˆ°æ«ƒæª¯`);
