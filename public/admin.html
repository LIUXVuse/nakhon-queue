<body>
  <main class="card">
    <h1>ğŸ”’ è€é—†å«è™Ÿå¾Œå°</h1>

    <div id="auth-section" class="row">
      <input type="password" id="admin-password" placeholder="è«‹è¼¸å…¥å¯†ç¢¼" />
      <button id="login-btn">ç™»å…¥</button>

    <div id="admin-panel" class="hidden">
      <div class="label">ç›®å‰è™Ÿç¢¼</div>
      <div id="current-number" class="big">å°šæœªé–‹å§‹</div>

      <div id="current-phone" class="muted">--</div>

      <div class="voice">
        <input type="checkbox" id="speak-toggle" checked />
        <label for="speak-toggle">å•Ÿç”¨èªéŸ³æ’­å ±ï¼ˆè¡Œå‹•è£ç½®è«‹å…ˆé»ä¸€ä¸‹ä»¥è§£é–éŸ³è¨Šï¼‰</label>
      </div>

      <div class="admin-actions">
        <button id="next-btn" class="primary">â–¶ï¸ ä¸‹ä¸€è™Ÿ</button>
        <button id="reset-btn" class="danger">ğŸ” é‡ç½®å…¨éƒ¨</button>
      </div>

      <div class="queue-list">
        <div class="label">å¾Œé¢æ’éšŠï¼ˆå‰ 5 ä½ï¼‰</div>
        <div id="lineup"></div>
      </div>
    </div>
  </main>

  <script>
    const auth = document.getElementById('auth-section');
    const panel = document.getElementById('admin-panel');
    const pwdInput = document.getElementById('admin-password');
    const currentNumEl = document.getElementById('current-number');
    const currentInfoEl = document.getElementById('current-info');
    const currentPhoneEl = document.getElementById('current-phone');
    const lineupEl = document.getElementById('lineup');
    const speakToggle = document.getElementById('speak-toggle');

    // -------- éŸ³è¨Šè§£é– + èªéŸ³ç©©å®šåŒ–ï¼ˆæ‰‹æ©Ÿå¿…å‚™ï¼‰--------
    let audioUnlocked = false;
    let audioCtx = null;

    function unlockAudio() {
      if (audioUnlocked) return;
      audioUnlocked = true;

      // 1) è§£é– WebAudioï¼ˆiOS éœ€è¦ç”¨æ‰‹å‹¢è§¸ç™¼æ‰èƒ½ resumeï¼‰
      try {
        const Ctx = window.AudioContext || window.webkitAudioContext;
        if (Ctx) {
          audioCtx = audioCtx || new Ctx();
          if (audioCtx.state === 'suspended') audioCtx.resume();
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          gain.gain.value = 0.0001; // å¹¾ä¹ç„¡è²
          osc.connect(gain).connect(audioCtx.destination);
          osc.start();
          osc.stop(audioCtx.currentTime + 0.01);
        }
      } catch {}

      // 2) æš–æ©Ÿ TTSï¼ˆæœ‰äº›è£ç½®ç¬¬ä¸€æ¬¡éœ€è¦ speak ä¸€ä¸‹æ‰æœƒå‡ºè²ï¼‰
      try {
        if ('speechSynthesis' in window) {
          const u = new SpeechSynthesisUtterance('èªéŸ³å·²å•Ÿç”¨');
          u.lang = 'zh-TW';
          u.volume = 0; // éœéŸ³æš–æ©Ÿ
          window.speechSynthesis.speak(u);
        }
      } catch {}
    }

    function chooseVoice() {
      try {
        const voices = window.speechSynthesis?.getVoices() || [];
        const prefs = ['zh-TW','zh-HK','yue','zh-CN','zh'];
        for (const code of prefs) {
          const v = voices.find(v => v.lang && v.lang.startsWith(code));
          if (v) return v;
        }
        return voices[0];
      } catch { return null; }
    }

    function speak(text) {
      if (!speakToggle.checked) return;
      if (!('speechSynthesis' in window)) return;

      unlockAudio(); // ç¢ºä¿å·²è§£é–

      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'zh-TW';
      const v = chooseVoice();
      if (v) u.voice = v;

      // æœ‰äº›ç€è¦½å™¨éœ€è¦å–æ¶ˆå¾ŒéåŒæ­¥å† speak æ‰ä¸æœƒåè²
      try { window.speechSynthesis.cancel(); } catch {}
      setTimeout(() => {
        try { window.speechSynthesis.speak(u); } catch {}
      }, 0);
    }

    // å¦‚æœèªéŸ³åˆ—è¡¨æ˜¯æ™šåˆ°çš„ï¼Œæ›´æ–°ä¸€æ¬¡å€™é¸ voice
    window.speechSynthesis?.addEventListener('voiceschanged', () => { /* no-op: chooseVoice æœƒå³æ™‚å– */ });
    speakToggle.addEventListener('change', unlockAudio);
    document.addEventListener('touchstart', unlockAudio, { once: true, passive: true });
    document.addEventListener('click', unlockAudio, { once: true });

    // -------- ç™»å…¥æµç¨‹ --------
    if (sessionStorage.getItem('adminOK') === '1') {
      auth.remove();
      panel.classList.remove('hidden');
      refreshAll();
    }

    let password = '';
    document.getElementById('login-btn').addEventListener('click', () => {
      const val = pwdInput.value.trim();
      if (!val) return alert('è«‹è¼¸å…¥å¯†ç¢¼');
      password = val;
      sessionStorage.setItem('adminOK', '1');
      auth.remove();                 // ç§»é™¤ç™»å…¥åˆ—ï¼ˆä¸ä½”ä½ï¼‰
      panel.classList.remove('hidden');
      unlockAudio();                 // ç™»å…¥æ‰‹å‹¢åŒæ™‚è§£é–éŸ³è¨Š
      refreshAll();
    });

    // -------- å–è³‡æ–™ / UI æ›´æ–° --------
    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return res.json();
    }

    async function fetchCurrent() {
      const data = await fetchJSON('/api/current');
      if (data?.current) {
        currentNumEl.textContent = `${data.current.number} è™Ÿ`;
        currentInfoEl.textContent = `${data.current.name || ''} ${data.current.gender || ''}`.trim() || '--';
        currentPhoneEl.textContent = data.current.phone ? `æ‰‹æ©Ÿï¼š${data.current.phone}` : '--';
      } else {
        currentNumEl.textContent = 'å°šæœªé–‹å§‹';
        currentInfoEl.textContent = '--';
        currentPhoneEl.textContent = '--';
      }
    }

    async function fetchLineup() {
      const data = await fetchJSON('/api/lineup?limit=5');
      const rows = data.next || [];
      lineupEl.innerHTML = rows.length
        ? rows.map(r => `<div class="queue-item"><div>ğŸ”œ ${r.number} è™Ÿ</div><div>${(r.name || '') + ' ' + (r.gender || '')}</div><div>${r.phone || ''}</div></div>`).join('')
        : '<div class="muted">ç›®å‰æ²’æœ‰å¾ŒçºŒæ’éšŠ</div>';
    }

    async function refreshAll() {
      await Promise.all([fetchCurrent(), fetchLineup()]);
    }

    setInterval(() => {
      if (!panel.classList.contains('hidden')) refreshAll();
    }, 3000);

    // -------- æ“ä½œæŒ‰éˆ• --------
    document.getElementById('next-btn').addEventListener('click', async () => {
      if (!password) return alert('å°šæœªç™»å…¥');
      const btn = document.getElementById('next-btn');
      btn.disabled = true;
      try {
        const data = await fetchJSON(`/api/next?password=${encodeURIComponent(password)}`);
        if (data.success) {
          speak(`è«‹ ${data.number} è™Ÿåˆ°æ«ƒæª¯`);
          await refreshAll();
        } else {
          alert(data.message || 'æ“ä½œå¤±æ•—');
        }
      } catch {
        alert('æ“ä½œå¤±æ•—');
      } finally {
        btn.disabled = false;
      }
    });

    document.getElementById('reset-btn').addEventListener('click', async () => {
      if (!password) return alert('å°šæœªç™»å…¥');
      if (!confirm('ç¢ºå®šè¦é‡ç½®å…¨éƒ¨è™Ÿç¢¼å—ï¼Ÿ')) return;
      const data = await fetchJSON(`/api/reset?password=${encodeURIComponent(password)}`);
      if (data.success) {
        window.speechSynthesis?.cancel();
        await refreshAll();
        alert('å·²é‡ç½®');
      } else {
        alert(data.message || 'æ“ä½œå¤±æ•—');
      }
    });
  </script>
