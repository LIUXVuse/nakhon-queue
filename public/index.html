  <script>
    const LS_TICKET = 'nakhon_queue_ticket';
    const LS_SPEAK  = 'nakhon_queue_speak';
    const TTL_MS = 2 * 60 * 60 * 1000; // 2 å°æ™‚

    const form = document.getElementById('queue-form');
    const submitBtn = document.getElementById('submit-btn');
    const resultBox = document.getElementById('result');
    const ticketNum = document.getElementById('ticket-number');
    const displayName = document.getElementById('display-name');
    const currentNumberEl = document.getElementById('current-number');
    const speakToggle = document.getElementById('speak-toggle');

    // --- èªéŸ³è¨­å®š ---
    (function initSpeak(){
      const saved = localStorage.getItem(LS_SPEAK);
      speakToggle.checked = saved === '1';
      speakToggle.addEventListener('change', () => {
        localStorage.setItem(LS_SPEAK, speakToggle.checked ? '1' : '0');
        // å‹¾é¸æœ¬èº«å°±æ˜¯ä¸€æ¬¡ä½¿ç”¨è€…äº’å‹•ï¼Œå¯è®“ç€è¦½å™¨å…è¨± TTS
      });
    })();

    function speak(text){
      if(!speakToggle.checked) return;
      if(!('speechSynthesis' in window)) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'zh-TW';
      u.rate = 1.0;
      u.pitch = 1.0;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    }

    function showMyTicket(obj){
      form.classList.add('hidden');
      resultBox.classList.remove('hidden');
      ticketNum.textContent = obj.number + ' è™Ÿ';
      displayName.textContent = `${obj.name || ''} ${obj.gender || ''}`.trim();
    }

    function clearTicketUI(){
      resultBox.classList.add('hidden');
      form.classList.remove('hidden');
    }

    function tryRestoreFromLocal(){
      try{
        const raw = localStorage.getItem(LS_TICKET);
        if(!raw) return null;
        const obj = JSON.parse(raw);
        if(!obj || !obj.ts) return null;
        if(Date.now() - obj.ts <= TTL_MS){
          showMyTicket(obj);
          return obj;
        }else{
          localStorage.removeItem(LS_TICKET);
        }
      }catch{}
      return null;
    }

    let lastServerVersion = 0;
    let lastAnnounced = 0;
    let myTicket = tryRestoreFromLocal();

    async function refreshCurrent() {
      try {
        const res = await fetch('/api/current');
        if (!res.ok) throw new Error('current API error');
        const data = await res.json();

        // ç‰ˆæœ¬åŒæ­¥ï¼šè‹¥é‡ç½®ç™¼ç”Ÿï¼Œæ¸…æ‰æœ¬åœ°ç¥¨
        const serverVer = typeof data.version === 'number' ? data.version : (typeof data.version === 'string' ? parseInt(data.version) : 0);
        if (serverVer !== lastServerVersion) {
          lastServerVersion = serverVer;
          // å¦‚æœæˆ‘çš„ç¥¨æ˜¯èˆŠç‰ˆæœ¬ï¼Œæ¸…é™¤
          try {
            const raw = localStorage.getItem(LS_TICKET);
            if (raw) {
              const obj = JSON.parse(raw);
              if (obj && obj.ver !== serverVer) {
                localStorage.removeItem(LS_TICKET);
                myTicket = null;
                clearTicketUI();
              }
            }
          } catch {}
        }

        // é¡¯ç¤ºç›®å‰è™Ÿç¢¼ + å®¢æˆ¶ç«¯èªéŸ³
        if (data.current) {
          const curr = parseInt(data.current.number) || 0;
          currentNumberEl.textContent = `${curr} è™Ÿ`;

          if (curr > lastAnnounced) {
            // æ–°çš„è™Ÿç¢¼ â†’ æ’­å ±ä¸€æ¬¡
            speak(`è«‹ ${curr} è™Ÿåˆ°æ«ƒæª¯`);
            lastAnnounced = curr;
          }
        } else if (typeof data.last === 'number' && data.last > 0) {
          currentNumberEl.textContent = `å·²ç™¼åˆ° ${data.last} è™Ÿ`;
        } else {
          currentNumberEl.textContent = 'å°šæœªé–‹å§‹';
        }
      } catch {
        currentNumberEl.textContent = 'è®€å–å¤±æ•—';
      }
    }

    refreshCurrent();
    setInterval(refreshCurrent, 3000);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = 'è™•ç†ä¸­â€¦';

      try {
        const formData = new FormData(form);
        const payload = {
          name: (formData.get('name') || '').trim(),
          gender: formData.get('gender'),
          phone: (formData.get('phone') || '').trim()
        };

        if (!payload.name || !payload.phone) {
          alert('è«‹å®Œæ•´å¡«å¯«è³‡æ–™');
          return;
        }

        const res = await fetch('/api/queue', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('å–è™Ÿå¤±æ•—');
        const data = await res.json();

        if (data.success) {
          // å–å¾—ç•¶å‰ç‰ˆæœ¬ä»¥ä¸€èµ·ä¿å­˜
          let ver = lastServerVersion;
          try {
            const c = await (await fetch('/api/current')).json();
            ver = typeof c.version === 'number' ? c.version : parseInt(c.version || '0');
          } catch {}

          const my = { ...payload, number: data.number, ts: Date.now(), ver };
          localStorage.setItem(LS_TICKET, JSON.stringify(my));
          myTicket = my;
          showMyTicket(my);
          refreshCurrent();
        } else {
          alert(data.message || 'ç³»çµ±éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
        }
      } catch {
        alert('é€å‡ºå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'ğŸ“¥ æ’éšŠæ‹¿è™Ÿç¢¼ç‰Œ';
      }
    });
